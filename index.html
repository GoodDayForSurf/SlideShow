<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
<div id="start-panel">
    <button onclick="document.querySelector('#choose-files-input').click()"  id="choose-files-button">CHOOSE FOLDER FOR SHOW</button>
    <input type="file" id="choose-files-input" webkitdirectory directory multiple />
    <div>
        Use SPASE for pause;<br>
        -> for next (+ CTRL to 10 next)
        <- for prev (+ CTRL to -10 prev)
    </div>
</div>


<div id="canvas">
    <div id="img-player"></div>
    <video id="video-player" controls autoplay>
        <source id="video-source" src="" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <div id="pause-icon">⏸</div>
    <div id="info-container"></div>
</div>
</body>
</html>
